<h3>{{ title }}</h3>
<hr />

<div *ngIf="!products">Loading Products List...</div>

<div *ngIf="products">
  <div class="row">
    <div class="col-lg-3" *ngFor="let product of products">
      <div class="img-thumbnail">
        <div *ngIf="product.image" class="img-container">
          <img
            src="http://localhost/curso-angular4-backend/uploads/{{product.image}}"
            class="img-product"
          />
        </div>
        <div *ngIf="!product.image">
          <div class="img-fill"></div>
        </div>
        <div class="figure-img">
          <h3>{{ product.name }}</h3>
          <p>{{ product.prize }} â‚¬</p>
          <div class="buttons" *ngIf="productToDeleteId != product.id">
            <a
              [routerLink]="['/product', product.id]"
              class="btn btn-sm btn-primary"
              >Details</a
            >
            <a
              [routerLink]="['/edit-product', product.id]"
              class="btn btn-sm btn-warning"
              >Edit</a
            >
            <a (click)="deleteAccept(product.id)" class="btn btn-sm btn-danger"
              >Delete</a
            >
          </div>

          <div class="deletingCheck" *ngIf="productToDeleteId == product.id">
            <p>Are you sure you want to delete this product?</p>
            <a
              (click)="onDeleteProduct(product.id)"
              class="btn btn-md btn-danger"
              >Delete</a
            >
            <a (click)="deleteCancel()" class="btn btn-md btn-warning"
              >Cancel</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

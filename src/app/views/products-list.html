<h3>{{ title }}</h3>
<hr />

<div *ngIf="!products">Loading Products List...</div>

<div *ngIf="products">
  <div class="row">
    <div class="col-lg-3" *ngFor="let product of products">
      <div class="img-thumbnail">
        <div *ngIf="product.image" class="img-container">
          <img
            src="http://localhost/curso-angular4-backend/uploads/{{product.image}}"
            class="img-product"
          />
        </div>
        <div *ngIf="!product.image">
          <div class="img-fill"></div>
        </div>
        <div class="figure-img">
          <h3>{{ product.name }}</h3>
          <p>{{ product.prize }} â‚¬</p>
          <p>
            <a
              [routerLink]="['/product', product.id]"
              class="btn btn-sm btn-primary"
              >Details</a
            >
            <a href="#" class="btn btn-sm btn-warning">Edit</a>
            <a href="#" class="btn btn-sm btn-danger">Delete</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
